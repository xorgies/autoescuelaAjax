    &nbsp;
    <div class="input-group col-xs-12">

    <div class="input-group col-xs-12">

        <label class="input-group-addon">Elige la clase teorica: </label>

    &nbsp;

    <div class="input-group col-xs-12">
        <input type="button" id="btnEnviarAltaProf" name="btnEnviarAltaProf" value="Alta" class="btn btn-primary col-xs-12"/>
    </div>
</form>
